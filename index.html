<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player || Santi Dionis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!--Player -->
    <main class="player">
      <!--Title -->
      <h1 class="title">Nueva Cancion</h1>
      <!--Cover -->

      <img src="./img/1.jpg" alt="" class="cover" />
       <!--Audio Html Media element-->
        <audio src="./audio/Hung Up.mp3" id="audio" ></audio>
        <!--Progress Bar -->
      
      <div class="progress-Container">
        <section class="progress"></section>
      </div>
      <!--Controls -->
      <section class="controls">
        <button class="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="next">
          <i class="fas fa-forward"></i>
        </button>
      </section>

      <!--Song List -->
      <ul class="songs" id="songs">
        <!--<li><a href="">song 1</a></li>
                <li><a class="active" href="">song 2</a></li>
                <li><a href="">song 3</a></li>-->
      </ul>
    </main>
  </body>
</html>
